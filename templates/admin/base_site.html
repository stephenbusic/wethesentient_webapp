{% extends "admin/base_site.html" %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">WE THE SENTIENT<br>[admin page]</a></h1>
{% endblock %}

{% block extrastyle %}
<style>

    .dashboard #content {
        width: 70%;
    }

    .dashboard #graphs {
        width: 130%;
        height: 100%;
        display: flex;
    }

    .chart-container.left {
        flex: 1;
        padding-right: 25px;
    }

    .chart-container.right {
        flex: 1;
    }

    @media screen and (max-width: 767px) {

        .dashboard #graphs {
            width: 100%;
            height: 100%;
            display: block;
        }

        .chart-container.left {
            padding-right: 0px;
        }
    }

  :root {
    --primary-color: #1d1d1b;
    --primary-color-faded: #585853;
    --secondary-color: #4dffba;
  }

  ::selection {
    background: var(--secondary-color);
    color:var(--primary-color);
    opacity:1
  }

  ::-moz-selection {
    background: var(--secondary-color);
    color:var(--primary-color);
    opacity:1
  }
  body {
    font-family:
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Helvetica,
          Arial,
          sans-serif,
          'Apple Color Emoji',
          'Segoe UI Emoji',
          'Segoe UI Symbol';
  }
  #branding h1, #branding h1 a:link, #branding h1 a:visited {
    color: #42f548;
    font-weight:bold;
    font-size:26px;
    margin:8px 0;
  }
  #branding h2, #branding h2 a:link, #branding h2 a:visited {
    color: #42f548;
    font-weight:bold;
    font-size:14px;
    margin:8px 0;
  }
  #header, #header a:link, #header a:visited {
    color: #42f548;
    font-weight:bold;
    height: 85px;
    background: var(--primary-color);
  }
  #header a:hover {
    color: #42f548;
  }
  .module h2, .module caption, .inline-group h2 {
    background-color: var(--primary-color-faded);
  }
  div.breadcrumbs {
    background: var(--primary-color-faded);
  }
  a:link, a:visited {
    color: var(--primary-color-faded);
  }
  .selector-chosen h2 {
    background: var(--primary-color-faded) !important;
  }
  .button, input[type=submit], input[type=button], .submit-row input, a.button {
    background: var(--primary-color-faded);
  }
  .button.default, input[type=submit].default, .submit-row input.default {
    background: var(--primary-color);
  }
  .button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
    background: var(--primary-color-faded);
    opacity: 0.8;
  }
  .button.default:active, input[type=submit].default:active, .button.default:focus, input[type=submit].default:focus, .button.default:hover, input[type=submit].default:hover {
    background: var(--primary-color);
    opacity: 0.8;
  }
</style>
{% endblock %}
