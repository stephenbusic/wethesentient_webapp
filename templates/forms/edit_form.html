							{# Show edit comment/reply form on click #}
							<form method="post" action="" class="dropdown_form" id="dropdown_form_{{ comment_num }}_{{ reply_num }}">
								{% csrf_token %}
								<h4>Edit your {{ type }}:</h4>
								<div class="bottom pad">
									<textarea name="body" cols="40" rows="3" col="3" line-height="1.5"
											  maxlength="4000" required id="id_body_{{ comment_num }}_{{ reply_num }}"
									>{% if type == "comment" %}{{ comment.body }}{% elif type == "reply" %}{{ reply.body }}{% endif %}</textarea>
								</div>
								<ul class="actions">
									<li><input type="submit" name="send" value="Save Changes"/></li>
									<li><input type="submit" id="delete_{{ comment_num }}_{{ reply_num }}" value="delete"/></li>
									<li><button type="button" id="hide_dropdown_click_{{ comment_num }}_{{ reply_num }}" value="Cancel" class="primary">Cancel</button></li>
								</ul>
								<input type="hidden" name="g-recaptcha-response" id="recaptcha_{{ comment_num }}_{{ reply_num }}">
								<input type="hidden" name="is_dropdown_form" value="{{ comment_num }}_{{ reply_num }}">
								<input type="hidden" name="action" value="create_edit"/>
								<input type="hidden" name="is_deletion" id="is_deletion_{{ comment_num }}_{{ reply_num }}" value="false"/>
							</form>
